<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
    <div class="column" v-for="(column, index) in columns" :key="index">
        <h2>{{ column.title }}</h2>
        <div class="card" v-for="(card, cardIndex) in column.cards" :key="cardIndex">
            <h3>{{ card.title }}</h3>
            <ul>
                <li v-for="(item, itemIndex) in card.items" :key="itemIndex">
                    <input type="checkbox" :checked="item.done" @change="updateItem(card, itemIndex)">
                    {{ item.text }}
                </li>
            </ul>
            <div v-if="card.doneItems >= card.items.length / 2 && column.title === 'First'">
                <button @click="moveCard(card, 1)">Move to second column</button>
            </div>
            <div v-if="card.doneItems === card.items.length && column.title === 'Second'">
                <button @click="moveCard(card, 2)">Move to third column</button>
            </div>
            <div v-if="card.doneItems === card.items.length">
                <p>Completed: {{ card.completedAt }}</p>
            </div>
        </div>
        <button v-if="column.title === 'First' && column.cards.length < 3" @click="addCard(index)">Add card</button>
        <button v-if="column.title === 'Second' && column.cards.length < 5" @click="addCard(index)">Add card</button>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
